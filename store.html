<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOLISS | Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      width: 100%;
      padding: 15px 40px;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      z-index: 200;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0%;
      height: 2px;
      background: #fff;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #aaa;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Store Section */
    .store {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 120px 10% 60px;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 0.8s;
    }

    .store h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease forwards;
    }

    .store iframe {
      max-width: 1000px;
      width: 100%;
      border-radius: 24px;
      border: none;
      box-shadow: 0px 0px 25px rgba(255,255,255,0.1);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 1.5s;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer */
    footer {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .footer-btn {
      padding: 12px 25px;
      border: 2px solid #fff;
      border-radius: 8px;
      color: #fff;
      background: transparent;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .footer-btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.1) rotate(-2deg);
    }
  </style>
</head>
<body>
  <!-- Nav Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="store.html">Store</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <!-- Store Section -->
  <section class="store">
    <h1>Our Collection</h1>
    <iframe 
      src="https://embed.creator-spring.com/widget?slug=soliss&per=20&currency=&page=1&layout=carousel-small&theme=dark" 
      title="SOLISS Merch store powered by Spring" 
      width="100%" 
      height="420" 
      data-reactroot="">
    </iframe>
  </section>

  <!-- Footer -->
  <footer>
    <button class="footer-btn">Explore</button>
    <button class="footer-btn">Join Us</button>
    <button class="footer-btn">Follow</button>
  </footer>
</body>
</html>
