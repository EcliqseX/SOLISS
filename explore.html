<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOLISS | Explore</title>

  <!-- Favicon -->
  <link rel="icon" href="images/icon.png" type="image/png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navigation */
    nav {
      width: 100%;
      padding: 15px 40px;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      z-index: 200;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0%;
      height: 2px;
      background: #fff;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #aaa;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Content */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 120px;
      text-align: center;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    /* Search bar */
    .search-container {
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.5s;
    }

    .search-container input {
      width: 350px;
      padding: 12px 20px;
      border: 2px solid #fff;
      border-radius: 30px;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-container input:focus {
      border-color: #aaa;
      transform: scale(1.05);
    }

    /* Results */
    .results {
      margin-top: 40px;
      width: 80%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .result-item {
      opacity: 0;
      transform: translateY(10px);
      padding: 15px 20px;
      border: 1px solid #fff;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      text-align: left;
      animation: fadeInUp 0.6s ease forwards;
    }

    .result-item a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .result-item a:hover {
      color: #aaa;
    }

    /* Footer Buttons */
    footer {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .footer-btn {
      padding: 12px 25px;
      border: 2px solid #fff;
      border-radius: 8px;
      color: #fff;
      background: transparent;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .footer-btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.1) rotate(-2deg);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Nav Bar -->
  <nav>
    <a href="store.html">Store</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <h1>Explore</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search SOLISS..." onkeyup="performSearch()">
    </div>

    <div class="results" id="results"></div>
  </div>

  <!-- Footer Buttons -->
  <footer>
    <a href="explore.html" class="footer-btn">Explore</a>
    <a href="join.html" class="footer-btn">Join Us</a>
    <a href="social.html" class="footer-btn">Follow</a>
  </footer>

  <script>
    const pages = [
      { title: "Store", url: "store.html", keywords: "shop clothing fashion drops sales buy clothes new drops" },
      { title: "About Us", url: "about.html", keywords: "brand story soliss vision mission about viable" },
      { title: "Contact Us", url: "contact.html", keywords: "email support help" },
      { title: "Socials", url: "social.html", keywords: "instagram facebook tiktok follow" },
      { title: "Join Us", url: "join.html", keywords: "newsletter sign up membership volunteer" },
      { title: "Explore", url: "explore.html", keywords: "search discover browse" }
    ];

    function performSearch() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = "";

      if (input.trim() === "") return;

      const matches = pages.filter(page =>
        page.title.toLowerCase().includes(input) ||
        page.keywords.includes(input)
      );

      if (matches.length === 0) {
        resultsContainer.innerHTML = "<p>No results found.</p>";
        return;
      }

      matches.forEach((page, index) => {
        const item = document.createElement("div");
        item.classList.add("result-item");
        item.style.animationDelay = `${index * 0.2}s`;
        item.innerHTML = `<a href="${page.url}">${page.title}</a>`;
        resultsContainer.appendChild(item);
      });
    }
  </script>

</body>
</html>
