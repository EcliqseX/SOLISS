<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOLISS | Contact</title>

  <!-- Favicon -->
  <link rel="icon" href="images/icon.png" type="image/png">

  <!-- Font Awesome for Gmail Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      width: 100%;
      padding: 15px 40px;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      z-index: 200;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0%;
      height: 2px;
      background: #fff;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #aaa;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Contact Section */
    .contact-container {
      display: flex;
      gap: 50px;
      align-items: center;
      justify-content: center;
      padding: 120px 10% 60px; /* padding top leaves space for fixed navbar */
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Image Section */
    .contact-container img {
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    /* Text Section */
    .contact-text {
      flex: 1;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 1s;
    }

    .contact-text h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .contact-text p {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 30px;
    }

    /* Gmail Icon */
    .contact-text a {
      color: #fff;
      font-size: 3rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .contact-text a:hover {
      transform: scale(1.2);
      color: #aaa;
    }

    /* Footer Buttons */
    footer {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .footer-btn {
      padding: 12px 25px;
      border: 2px solid #fff;
      border-radius: 8px;
      color: #fff;
      background: transparent;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .footer-btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.1) rotate(-2deg);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        text-align: center;
      }

      .contact-container img {
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <!-- Nav Bar -->
  <nav>
    <a href="store.html">Store</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <!-- Contact Content -->
  <div class="contact-container">
    <!-- Left Image -->
    <img src="images/contact-placeholder.jpg" alt="Contact SOLISS">

    <!-- Right Text -->
    <div class="contact-text">
      <h1>Contact Us</h1>
      <p>You can reach us directly via email. Weâ€™d love to hear from you.</p>
      <a href="mailto:sollis.jps@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
  </div>

  <!-- Footer Buttons -->
  <footer>
    <a href="explore.html" class="footer-btn">Explore</a>
    <a href="join.html" class="footer-btn">Join Us</a>
    <a href="social.html" class="footer-btn">Follow</a>
  </footer>
</body>
</html>
